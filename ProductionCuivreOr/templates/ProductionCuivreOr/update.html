{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" >
        <form method="POST" action="{% url 'prodcror-update' trimestre=context.trimestre %}">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Production Cuivre & Or Form Update</legend>
                {{ context.form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Modifier</button>
            </div>
        </form>
    </div>
{% endblock content %}
