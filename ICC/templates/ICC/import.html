{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" >
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Veuillez choisir un fichier</label>
                <input type="file" name="myfile" class="form-control"></input>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Importer</button>
            </div>
        </form>
    </div>
{% endblock content %}
