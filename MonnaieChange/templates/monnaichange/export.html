
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" >
        <form method="POST" action="{% url 'monnaiechange-export' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Entrer la date du debut</label>
                <input type="date" class="form-control" name="date1" placeholder="Enterer la date" data-provide="datepicker">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Entrer la date du fin</label>
                <input type="date" class="form-control" name="date2" placeholder="Enterer la date" data-provide="datepicker">
              </div>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Exporter</button>
            </div>
        </form>
    </div>
{% endblock content %}
